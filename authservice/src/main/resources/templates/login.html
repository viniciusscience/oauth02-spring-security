<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acesso à MinhaAgenda</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            width: 380px;
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-section img {
            width: 36px;
        }

        .logo-title {
            font-size: 20px;
            font-weight: 600;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
        }

        .alert {
            color: #fff;
            background: #d9534f;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 15px;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #7b6cff, #5f54ff);
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 6px;
        }

        .remember-container {
            margin-top: 14px;
            text-align: left;
            font-size: 14px;
        }

        .footer {
            margin-top: 24px;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>Acessar sua conta</h2>

    <!-- Erro de login -->
    <p class="alert" th:if="${#bools.isTrue(param.error)}">
        E-mail ou senha incorretos.
    </p>

    <form th:action="@{/login}" method="post">

        <input type="text" name="username" class="input" placeholder="Seu e-mail" required autofocus>

        <input type="password" name="password" class="input" placeholder="Sua senha" required>

        <button class="btn-primary" type="submit">Entrar</button>

        <div class="remember-container">
            <input type="checkbox" name="remember-me" id="remember">
            <label for="remember">Lembrar-me</label>
        </div>

    </form>

    <div class="footer">
        © MinhaAgenda
    </div>

</div>

</body>
</html>
