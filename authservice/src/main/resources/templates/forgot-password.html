<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <title>Recuperar senha</title>
</head>

<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm mt-5">
                <div class="card-body">

                    <h3 class="text-center mb-3">ğŸ” Recuperar senha</h3>

                    <p class="text-muted text-center">
                        Informe seu e-mail para receber o link de redefiniÃ§Ã£o de senha.
                    </p>

                    <!-- Mensagem de sucesso -->
                    <div class="alert alert-success"
                         th:if="${successMessage}"
                         th:text="${successMessage}">
                        E-mail enviado com sucesso!
                    </div>

                    <!-- Mensagem de erro -->
                    <div class="alert alert-danger"
                         th:if="${errorMessage}"
                         th:text="${errorMessage}">
                        Erro ao enviar e-mail.
                    </div>

                    <form th:action="@{/forgot-password-success}" method="POST">


                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input id="email"
                                   name="email"
                                   type="email"
                                   class="form-control"
                                   placeholder="seu@email.com"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            Enviar link de recuperaÃ§Ã£o
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <a th:href="@{/login}">Voltar para o login</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
