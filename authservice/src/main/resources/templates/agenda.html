<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Agenda</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>

<body>
<div style="margin: 32px">

    <h1>Cadastro de Agenda</h1>
    <form action="/logout" method="POST">
        <button type="submit">Sair</button>
    </form>
    <h4>Seja Bem-vindo <span th:text="${usuario}"></span></h4>

    <form th:action="@{/api/agenda}" th:object="${agenda}" method="POST" class="mt-4">

        <div class="form-group">
            <label for="titulo">Título</label>
            <input id="titulo" th:field="*{titulo}" class="form-control">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" th:field="*{descricao}" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="data">Data</label>
            <input id="data" type="date" th:field="*{data}" class="form-control">
        </div>

        <input id="status" type="hidden" th:field="*{statusAgenda}" class="form-control">

        <button class="btn btn-primary" type="submit">Salvar</button>
    </form>

</div>
</body>
</html>
