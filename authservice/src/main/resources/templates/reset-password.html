<!doctype html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Redefinir senha</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 12px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #4338ca;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>ðŸ”‘ Redefinir senha</h2>

    <p>Informe sua nova senha abaixo.</p>

    <!-- Mensagem de erro -->
    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <!-- Mensagem de sucesso -->
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>

    <form th:action="@{/reset-password}" method="post">

        <!-- Token -->
        <input type="hidden" name="token" th:value="${param.token}" />

        <div class="form-group">
            <label for="password">Nova senha</label>
            <input id="password"
                   type="password"
                   name="password"
                   placeholder="Digite sua nova senha"
                   required />
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar senha</label>
            <input id="confirmPassword"
                   type="password"
                   name="confirmPassword"
                   placeholder="Confirme sua senha"
                   required />
        </div>

        <button type="submit">
            Alterar senha
        </button>

    </form>

</div>

</body>
</html>
